<div class="container">
    <app-add-todo (todoAdd)="addTodo($event)" ></app-add-todo>
    <h2 class="text-center">Todo List</h2>

    <div *ngIf="this.todos.length===0; else elseBlock">No Todo's to display</div>
    <ng-template #elseBlock>
    <div>
        <ul *ngFor="let x of todos; index as i">
            <app-todo-item [todo] = "x" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckBox)="toggleTodo($event)"></app-todo-item>
        </ul>
    </div>
    </ng-template>
</div>
