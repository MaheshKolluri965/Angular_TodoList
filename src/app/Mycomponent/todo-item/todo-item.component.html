    
    <div>
        <h4 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h4>
        <p [ngClass]="{'strike': !todo.active}"> {{todo.desc}} </p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="todo{{i}}" 
            (click)="onCheckBox(todo)" [checked]="!todo.active">
            <label class="form-check-label" for="todo{{i}}">
              Mark As Done
            </label>
          </div>
        <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
    </div>
